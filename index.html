<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="icon" href="https://github.com/MerpatiQuu/M/blob/main/WhatsApp%20Image%202024-09-11%20at%2014.38.17.jpeg?raw=true" type="image/x-icon" />
    <meta property="og:image" content="https://github.com/MerpatiQuu/M/blob/main/WhatsApp%20Image%202024-09-11%20at%2014.38.17.jpeg?raw=true" />
    <title>Toko MerpatiQuu</title>
    <style>
        /* Reset margin dan padding default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: #f0f0f0;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 90%;
            overflow-y: auto;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.6), rgba(0, 191, 255, 0.6), rgba(255, 255, 255, 0.6));
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
            border-radius: 10px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .logo {
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            max-width: 120px;
            height: auto;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff1493, #00bfff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* This is the key property */
            animation: fadeIn 2s ease-in;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu a {
            display: block;
            width: 180px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #00bfff; /* Light Blue color */
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: opacity 0.3s;
            z-index: -1;
            opacity: 0;
        }

        .menu a:hover::before {
            opacity: 1;
        }

        .menu a:hover {
            background-color: #ff1493; /* Pink color */
            transform: scale(1.05);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .info-box {
            background: linear-gradient(135deg, #ff1493, #00bfff, #ffffff);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .menu a {
                width: 80%;
                font-size: 1em;
            }

            .info-box {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/MerpatiQuu/M/blob/main/WhatsApp%20Image%202024-09-11%20at%2014.38.17.jpeg?raw=true" alt="Logo Toko MerpatiQuu" class="logo">
            <h1>Toko MerpatiQuu</h1>
        </header>
        <main>    <div class="menu">
        <a href="javascript:void(0);" id="hutang-link">HUTANG</a>
        <div id="hutang-dropdown" style="display: none;">
            <a href="historis.html">TOKO</a>
            <a href="saless.html">KIRIMAN</a>
        </div>
        <a href="lapur.html">LAPORAN</a>
    </div>
            <section class="info-box">
                <p>MerpatiQuu</p>
                <p>Histori Utang Piutang</p>
            </section>
        </main>
        <div class="background-animation"></div>
    </div>
    <script>document.getElementById('hutang-link').addEventListener('click', function() {
        var dropdown = document.getElementById('hutang-dropdown');
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    });</script>
</body>
</html>
