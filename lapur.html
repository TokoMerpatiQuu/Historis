<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Icons CSS -->

  <style>
body {
  font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Mengatur font untuk seluruh halaman */
  background-color: #fefefe; /* Warna latar belakang halaman */
  margin: 0;
  padding: 20px;
}

.section {
  display: flex;
  justify-content: space-between;
  margin-bottom: 2px;
  padding: 15px; /* Menambahkan padding untuk setiap section */
  border-radius: 8px; /* Menambahkan sudut yang membulat */
  box-shadow: 0 2px 8px rgba(255, 0, 0, 0.1); /* Menambahkan bayangan untuk efek kedalaman */
  background-color: #1b7eff; /* Warna latar belakang section */
}

.column {
  width: 48%; /* Menjaga lebar kolom tetap proporsional */
}

.column h3 {
    margin-top: 0;
  margin-bottom: 2px;
  background-color: #000000; /* Warna latar belakang header */
  color: white; /* Warna teks header */
  padding: 5px;
  border-radius: 5px; /* Menambahkan sudut membulat pada header */
  text-align: center;
  font-size: small;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-align: center;
  padding: 5px; /* Mengurangi padding untuk baris */
  border-bottom: 1px solid #ffc800; /* Garis batas bawah pada setiap row */
  text-align: center;
  background-color:ghostwhite
}

.row:last-child {
  border-bottom: none; /* Menghapus batas bawah pada baris terakhir */
}

.row div {
  width: 48%; /* Menjaga lebar div tetap proporsional */
}
.label {
    font-size: small;
    font-weight: bold;
    color: #ff01b7;
    white-space: nowrap; /* Menjaga label agar tidak membungkus */
    text-align: center;
}
.value {    
    font-size: small;
    font-weight: bold;
    color: #a10d0d;
    white-space: nowrap; /* Menjaga label agar tidak membungkus */
    text-align: center;}
/* Menambahkan warna untuk teks ID */
#pendapatan-komputer,
#pendapatan-sales,
#pengeluaran,
#saldo-awal,
#sisa-saldo,
#tagihan,
#hutang-toko,
#hutang-sales,
#operasional {
  color: #000000; /* Warna teks */
  font-weight: bold; /* Menebalkan teks */
}

/* Gaya hover untuk baris */
.row:hover {
  background-color:aqua; /* Mengubah warna latar belakang saat hover */
}
/* Existing styles remain unchanged... */

/* Media query for tablets and mobile devices */
@media (max-width: 768px) {
  .section {
    flex-direction: column; /* Stack columns vertically on smaller screens */
    width: 100%; /* Full width for sections */
  }

  .column {
    width: 100%; /* Each column takes full width */
    margin-bottom: 15px; /* Add space between stacked columns */
  }

  .row {
    flex-direction: column; /* Stack items vertically in each row */
    align-items: center; /* Center items horizontally */
    text-align: center; /* Center text alignment */
  }

  .row div {
    width: 100%; /* Full width for divs in a row */
  }
}

/* Additional styling for very small screens */
@media (max-width: 480px) {
  .column h3 {
    font-size: medium; /* Increase header font size for better readability */
  }

  .label, .value {
    font-size: medium; /* Increase font size for labels and values */
  }
}
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between; /* Space between logo and menu */
      padding: 0 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      z-index: 1000; /* Ensure it's above the sidebar and content */
    }

    /* Updated span styling for header title */
    .header-title {
      font-size: 24px; /* Keep the same size as h1 */
      font-weight: bold; /* Optional: Keep the same boldness as h1 */
      color: white; /* Match the color for the header */
      margin-left: 2px; /* Add space from the menu icon */
      display: inline-block; /* Keep it inline but treat it like a block-level element */
    }

    /* Sidebar Menu */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 30px; /* Disesuaikan agar berada di bawah header */
      left: -250px;
      background-color: #ffffff;
      transition: 0.3s;
      padding-top: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      z-index: 900;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      padding: 0;
      list-style-type: none;
    }

    .sidebar ul li {
      padding: 5px 20px;
      text-align: left;
    }

    .sidebar ul li a {
      text-decoration: none;
      font-size: 16px;
      color: #333;
      transition: color 0.3s;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a:hover {
      color: #007bff;
    }

    .sidebar ul li i {
      margin-right: 10px;
      margin-left: 4px;
      font-size: 20px;
    }

    /* Main content */
    main {
      margin-left: 0;
      margin-top: 30px; /* Start below the header */
      padding: 20px;
      transition: margin-left 0.3s;
    }

    main.active {
      margin-left: 250px; /* Push content when sidebar is visible */
    }

    /* Menu Icon in Header */
    .menu-icon {
      font-size: 1.75rem;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .menu-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Adjust for mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 150px;
      }

      .sidebar.active {
        left: 0;
      }

      main.active {
        margin-left: 150px;
      }
    }
    /* Styling untuk loading container */
#loadingMessage {
    position: fixed;            /* Membuat elemen tetap di layar */
    top: 0px;                    /* Menetapkan posisi atas */
    left: 0px;                   /* Menetapkan posisi kiri */
    width: 100%;               /* Lebar penuh */
    height: 100%;              /* Tinggi penuh */
    
    justify-content: center;    /* Pusat secara horizontal */
    align-items: center;       /* Pusat secara vertikal */
    z-index: 1000;            /* Menempatkan elemen di atas lainnya */
    flex-direction: column;    /* Mengatur konten dalam kolom */
}

/* Styling untuk ikon loading */
.loading-icon {
    width: 50px; /* Ukuran ikon */
    height: 50px;
    margin-bottom: 10px; /* Jarak di bawah ikon */
    animation: spin 1s linear infinite; /* Animasi putaran */
}

/* Animasi putaran */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Styling teks loading */
#loadingMessage p {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
      <img src="https://github.com/MerpatiQuu/M/blob/main/WhatsApp%20Image%202024-09-11%20at%2014.38.17.jpeg?raw=true" alt="Menu Logo">
      <span class="header-title">MerpatiQuu</span>
    </div>
  </header>  

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebarMenu">
    <ul>
      <li><a href="index.html" onclick="closeSidebar()"><i class="bi bi-house-door"></i> Home</a></li>
      <li><a href="historis.html" onclick="closeSidebar()"><i class="bi bi-bell"></i> Toko</a></li> 
      <li><a href="saless.html" onclick="closeSidebar()"><i class="bi bi-bell"></i> Kiriman</a></li> 
      <li><a href="lapur.html" onclick="closeSidebar()"><i class="bi bi-bar-chart"></i> Laporan</a></li>     
    </ul>
  </div>
<main id="mainContent">
    <div class="section">
        <div id="loadingMessage">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." class="loading-icon">
    <p>Loading...</p>
</div>
        <div class="column">
            <h3>Pendapatan</h3>
            <div class="row">
                <div class="column">
                    <div class="label" style="text-align: center;">Komputer</div>
                    <div class="value" id="pendapatan-komputer">Rp 0</div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="label">Sales</div>
                    <div class="value" id="pendapatan-sales">Rp 0</div>
                </div>
            </div>
        </div>
    
        <div class="column">
            <h3>Pengeluaran</h3>
            <div class="row">
                <div class="value" id="pengeluaran">Rp 0</div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <div class="column">
            <h3>Saldo</h3>
            <div class="row">
                <div class="column">
                    <div class="label">Saldo Awal</div>
                    <div class="value" id="saldo-awal">Rp 0</div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="label">Sisa Saldo</div>
                    <div class="value" id="sisa-saldo">Rp 0</div>
                </div>
            </div>
        </div>
    
        <div class="column">
            <h3>Tagihan</h3>
            <div class="row">
                <div class="value" id="tagihan">Rp 0</div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <div class="column">
            <h3>Hutang</h3>
            <div class="row">
                <div class="column">
                    <div class="label">Toko</div>
                    <div class="value" id="hutang-toko">Rp 0</div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="label">Sales</div>
                    <div class="value" id="hutang-sales">Rp 0</div>
                </div>
            </div>
        </div>
    
        <div class="column">
            <h3>Operasional</h3>
            <div class="row">
                <div class="value" id="operasional">Rp 0</div>
            </div>
        </div>
    </div>
    </main>
  <script>
        function toggleSidebar() {
      const sidebar = document.getElementById('sidebarMenu');
      const mainContent = document.getElementById('mainContent');
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('active');
    }

    function closeSidebar() {
      const sidebar = document.getElementById('sidebarMenu');
      const mainContent = document.getElementById('mainContent');
      sidebar.classList.remove('active'); // Remove the active class to close sidebar
      mainContent.classList.remove('active'); // Adjust main content margin if necessary
    }
function formatNumber(num) {
    if (typeof num === 'number') {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    return num; // Jika bukan angka, kembalikan seperti semula
}

const url = 'https://script.google.com/macros/s/AKfycbwl_pLGFgK9D3WrfG5BmtX5XQDe2EDGlt340KeMTZ9qq-gY70aokhTsF4rdfSyemhV7Aw/exec?action=FetchData';

// Tampilkan loading
function showLoading() {
    document.getElementById('loadingMessage').style.display = 'flex'; // Ubah menjadi 'flex' untuk memusatkan
}

// Sembunyikan loading
function hideLoading() {
    document.getElementById('loadingMessage').style.display = 'none';
}

// Ambil data
showLoading(); // Tampilkan loading saat pengambilan data dimulai
fetch(url)
    .then(response => response.json())
    .then(data => {
        // Update HTML dengan data yang diambil
        document.getElementById('pendapatan-komputer').innerText = 'Rp ' + formatNumber(data[1].Pendapatan);
        document.getElementById('pendapatan-sales').innerText = 'Rp ' + formatNumber(data[1][""]);
        document.getElementById('pengeluaran').innerText = 'Rp ' + formatNumber(data[1].Pengeluaran);

        document.getElementById('saldo-awal').innerText = 'Rp ' + formatNumber(data[4].Pendapatan);
        document.getElementById('sisa-saldo').innerText = 'Rp ' + formatNumber(data[4][""]);

        document.getElementById('tagihan').innerText = 'Rp ' + formatNumber(data[4].Pengeluaran);

        document.getElementById('hutang-toko').innerText = 'Rp ' + formatNumber(data[7].Pendapatan);
        document.getElementById('hutang-sales').innerText = 'Rp ' + formatNumber(data[7][""]);
        document.getElementById('operasional').innerText = 'Rp ' + formatNumber(data[7].Pengeluaran);
    })
    .catch(error => console.error('Error fetching data:', error))
    .finally(() => {
        hideLoading(); // Sembunyikan loading setelah selesai
    });

  </script>
