    /* Sidebar Menu */

      width: 250px;

      top: 30px; /* Disesuaikan agar berada di bawah header */
      left: -250px;
      background-color: #ffffff;
      transition: 0.3s;

    }

    }

    .sidebar ul li a {

      color: #333;

/* Styling untuk loading container */
#loadingMessage {

/* Styling untuk ikon loading */

    height: 50px;
    margin-bottom: 10px; /* Jarak di bawah ikon */

/* Animasi putaran */

    to { transform: rotate(360deg); }
}

/* Styling teks loading */

    font-weight: bold;

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebarMenu');
      const mainContent = document.getElementById('mainContent');
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('active');
    }

    function closeSidebar() {
      const sidebar = document.getElementById('sidebarMenu');
      const mainContent = document.getElementById('mainContent');
      sidebar.classList.remove('active'); // Remove the active class to close sidebar
      mainContent.classList.remove('active'); // Adjust main content margin if necessary
    }
// Fungsi untuk memuat data dari Google Apps Script
function loadSheetData(scriptUrl, tableBodyId) {
    // Tampilkan pesan loading
    document.getElementById("loadingMessage").style.display = "block";

    fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
            displayData(data, tableBodyId);
        })
        .catch(error => console.error('Error fetching data:', error))
        .finally(() => {
            // Sembunyikan pesan loading setelah data selesai dimuat
            document.getElementById("loadingMessage").style.display = "none";
        });
}

// Function to format the input as accounting
function formatNumber(value) {
    // Remove non-digit characters
    let numericValue = value.replace(/\D/g, '');

    // Format the number with thousands separators
    return numericValue.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
}

// Function to format currency
function formatCurrency(value) {
    // Check if value is null or undefined
    if (value == null) return ''; // Return empty string for null or undefined

    // Convert the input to a string and trim any whitespace
    const stringValue = String(value).trim();

    // Replace commas or spaces and convert to a number
    const numericValue = Number(stringValue.replace(/[, ]/g, '')); // Remove commas and spaces and convert to number

    // If numericValue is NaN, return the original stringValue
    if (isNaN(numericValue)) return stringValue;

    // Format and return as currency string
    return numericValue.toLocaleString('id-ID', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
}
// Function to display data in the table
function displayData(data, tableBodyId) {
    const tableBody = document.getElementById(tableBodyId);
    tableBody.innerHTML = ''; // Clear previous table content

    const accountingColumns = {
        'dataBody8': [2, 3, 4], // Columns that need formatting
        'dataBody9': [2, 3, 4], // Columns that need formatting
    };
    
    // Specify the column index for left-aligned text
    const leftAlignColumnIndex = 1; // Column index for 'Nama'

    // Loop through data and append to table
    data.forEach((row, rowIndex) => {
        let tr = document.createElement('tr');
        row.forEach((cell, index) => {
            let td = document.createElement('td');

            // Format the cell if necessary
            if (accountingColumns[tableBodyId] && accountingColumns[tableBodyId].includes(index)) {
                td.textContent = formatCurrency(cell); // Accounting format
            } else {
                td.textContent = cell;
            }
            
            // Apply left alignment style for the 'Nama' column (index 2)
            if (index === leftAlignColumnIndex) {
                td.style.textAlign = 'left'; // Set text alignment to left
            }

            tr.appendChild(td);
        });

        tableBody.appendChild(tr);
    });
}
